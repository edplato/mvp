<div id="register container" class="container register">
  <div class="col-lg-12 text-center">
    <form class="form-signin" ng-submit="onClick($ctrl.username, $ctrl.password)">
      <h2 class="form-signin-heading">Please register</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input ng-model="$ctrl.username" type="username" id="inputUsername" class="form-control" placeholder="Username" autofocus>
      <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
      <label for="inputPassword" class="sr-only">Password</label>
      <input ng-model="$ctrl.password" type="password" id="inputPassword" class="form-control" placeholder="Password">
      <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
